<div class="total">
    <div>Total</div>
    <div class="sum">{{totalExpensesInDollar}}</div>
</div>
<div id="container">
    <h2 class="chart-title">
      Last 12 months
    </h2>
    <vaadin-bar-chart id="barchart" class="chart">
        <chart-title text=""></chart-title>
        <chart background-color="transparent"></chart>
        <exporting enabled="false"></exporting>
        <legend enabled="false"></legend>
        <x-axis>
            <categories>{{xAxisLabels}}</categories>
        </x-axis>
        <y-axis min="0">
            <chart-title text=""></chart-title>
        </y-axis>
        <tooltip formatter="function() { return '$' + this.y.toFixed(2); }"></tooltip>
        <data-series [data]="monthlyExpenses">
            <color>#80CBC4</color>
        </data-series>
    </vaadin-bar-chart>
</div>
