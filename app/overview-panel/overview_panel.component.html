<div class="total">
    <div>
        Total
    </div>
    <div class="sum">
        {{totalExpenses}}
    </div>
</div>
<div class="chart">
  <h2 class="chart-title">
    Last 12 Month
  </h2>
    <vaadin-bar-chart vaadin-element id="basic-bar">
        <chart-title text=""></chart-title>
        <legend enabled="false"></legend>
        <x-axis>
            <categories>{{xAxisLabels}}</categories>
        </x-axis>
        <y-axis min="0">
            <chart-title text=""></chart-title>
        </y-axis>
        <data-series [data]="monthlyExpenses"></data-series>
    </vaadin-bar-chart>
</div>
