<search-filters [merchants]="merchants" (filtersChange)="filters=$event;onFiltersChanged(grid);"></search-filters>
<vaadin-grid #grid (ready)="gridReady(grid)" [items]="expenses" [frozenColumns]="1" (selected-items-changed)="selected(grid)">
  <table>
    <colgroup>
      <col name="date" width="120" sortable sort-direction="desc"/>
      <col name="merchant" sortable hidable/>
      <col name="total" width="150" sortable hidable/>
      <col name="status" width="150" sortable hidable/>
      <col name="comment" sortable hidable/>
      <col name=" " flex />
    </colgroup>
  </table>
</vaadin-grid>
